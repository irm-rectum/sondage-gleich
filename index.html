<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sondage avec Arborescence Conditionnelle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Sondage : Votre préférence technologique</h1>
    <form id="survey-form">
      
      <!-- Question 1 -->
      <label for="tech">Quel est votre langage préféré ?</label>
      <select id="tech" name="tech">
        <option value="python">Python</option>
        <option value="js">JavaScript</option>
        <option value="cpp">C++</option>
      </select>

      <!-- Question 2 : Affichée si "JavaScript" est choisi -->
      <div id="js-questions" class="hidden">
        <label for="js-framework">Quel framework JavaScript utilisez-vous ?</label>
        <select id="js-framework" name="js-framework">
          <option value="react">React</option>
          <option value="vue">Vue.js</option>
          <option value="angular">Angular</option>
        </select>
      </div>

      <!-- Question 3 : Affichée si "Python" est choisi -->
      <div id="python-questions" class="hidden">
        <label for="python-framework">Quel framework Python préférez-vous ?</label>
        <select id="python-framework" name="python-framework">
          <option value="django">Django</option>
          <option value="flask">Flask</option>
        </select>
      </div>

      <button type="submit">Envoyer</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
