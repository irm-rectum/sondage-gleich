<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sondage : Länder d'Allemagne</title>
    <style>
        /* Style global pour la page */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e1f7d5; /* Vert pâle, couleur douce */
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/4/42/Medical_cross.svg/1024px-Medical_cross.svg.png');
            background-repeat: repeat;
            background-size: 50px 50px; /* Taille des icônes de croix médicale */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Style du formulaire */
        .survey-form {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .survey-form h1 {
            font-size: 26px;
            margin-bottom: 20px;
            color: #2c3e50;
            text-align: center;
        }

        .survey-form p {
            font-size: 18px;
            margin-bottom: 10px;
            text-align: center;
        }

        /* Style des labels et du select */
        label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
            text-align: left;
            margin-left: 10px;
        }

        select, button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Style de l'alerte de soumission */
        .alert {
            margin-top: 20px;
            background-color: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 5px;
            display: none;
            text-align: center;
        }

        .alert.success {
            background-color: #2ecc71;
        }

        /* Style pour masquer certains éléments */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="survey-form" id="surveyFormContainer">
        <!-- Question principale : "Avez-vous obtenu votre Gleich ?" -->
        <h1>Dans quel Land avez-vous déposé votre dossier afin d'obtenir le Gleich ?</h1>

        <!-- Question "Avez-vous obtenu votre Gleich ?" -->
        <div id="gleich-question">
            <p>Avez-vous obtenu votre Gleich ?</p>
            <button id="yes-button">Oui</button>
            <button id="no-button">Non</button>
        </div>

        <!-- Formulaire de sondage (initialement caché) -->
        <form id="survey-form" class="hidden">
            <!-- Question : Land de dépôt (première question) -->
            <label for="land">Dans quel Land avez-vous déposé votre dossier afin d'obtenir le Gleich ?</label>
            <select id="land" name="land">
                <option value="">Sélectionnez votre Land</option>
                <option value="baden-wuerttemberg">Baden-Württemberg</option>
                <option value="bayern">Bayern</option>
                <option value="berlin">Berlin</option>
                <option value="brandenburg">Brandenburg</option>
                <option value="bremen">Bremen</option>
                <option value="hamburg">Hamburg</option>
                <option value="hessen">Hessen</option>
                <option value="mecklenburg-vorpommern">Mecklenburg-Vorpommern</option>
                <option value="niedersachsen">Niedersachsen</option>
                <option value="north-rhine-westphalia">Nordrhein-Westfalen</option>
                <option value="rhineland-palatinate">Rheinland-Pfalz</option>
                <option value="saarland">Saarland</option>
                <option value="sachsen">Sachsen</option>
                <option value="sachsen-anhalt">Sachsen-Anhalt</option>
                <option value="schleswig-holstein">Schleswig-Holstein</option>
                <option value="thueringen">Thüringen</option>
            </select>

            <!-- Arborescence conditionnelle après le choix du Land -->
            <div id="university-section" class="hidden">
                <label for="university">Quelle est votre université ?</label>
                <select id="university" name="university">
                    <option value="">Sélectionnez votre université</option>
                    <option value="FMPC">FMPC</option>
                    <option value="FMPR">FMPR</option>
                    <option value="FMPF">FMPF</option>
                    <option value="FMPM">FMPM</option>
                    <option value="FMPO">FMPO</option>
                    <option value="UM6SS">UM6SS</option>
                    <option value="UIASS">UIASS</option>
                </select>
            </div>

            <div id="diploma-year-section" class="hidden">
                <!-- Question : Année d'obtention du diplôme (troisième question) -->
                <label for="diploma-year">Quand avez-vous obtenu votre diplôme ?</label>
                <select id="diploma-year" name="diploma-year">
                    <option value="">Sélectionnez une année</option>
                    <option value="2025">2025</option>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                    <option value="2015">2015</option>
                </select>
            </div>

            <button type="submit">Soumettre</button>
        </form>

        <!-- Message d'erreur si non éligible -->
        <div id="error-message" class="alert">
            Ce formulaire s'adresse aux médecins ayant effectué et obtenu le Gleich. Merci pour votre compréhension.
        </div>

        <!-- Message de succès -->
        <div class="alert" id="alertMessage"></div>
    </div>

    <script>
        // Sélectionner les éléments nécessaires
        const yesButton = document.getElementById("yes-button");
        const noButton = document.getElementById("no-button");
        const gleichQuestion = document.getElementById("gleich-question");
        const surveyForm = document.getElementById("survey-form");
        const landSelect = document.getElementById("land");
        const universitySection = document.getElementById("university-section");
        const diplomaYearSection = document.getElementById("diploma-year-section");
        const errorMessage = document.getElementById("error-message");
        const alertMessage = document.getElementById("alertMessage");

        // Action lorsque l'utilisateur clique sur "Oui"
        yesButton.addEventListener("click", function() {
            gleichQuestion.style.display = "none"; // Masquer la question initiale
            surveyForm.classList.remove("hidden"); // Afficher le formulaire
        });

        // Action lorsque l'utilisateur clique sur "Non"
        noButton.addEventListener("click", function() {
            gleichQuestion.style.display = "none"; // Masquer la question initiale
            errorMessage.style.display = "block"; // Afficher le message d'erreur
            surveyForm.classList.add("hidden"); // Cacher le formulaire
        });

        // Affichage de l'université après le choix du Land
        landSelect.addEventListener("change", function() {
            if (landSelect.value !== "") {
                universitySection.classList.remove("hidden"); // Afficher la section Université
            } else {
                universitySection.classList.add("hidden"); // Cacher la section Université
            }
        });

        // Affichage de l'année après le choix de l'université
        universitySection.addEventListener("change", function() {
            if (document.getElementById("university").value !== "") {
                diplomaYearSection.classList.remove("hidden"); // Afficher la section Année
            } else {
                diplomaYearSection.classList.add("hidden"); // Cacher la section Année
            }
        });

        // Gérer la soumission du formulaire
        const form = document.getElementById("survey-form");

        form.addEventListener("submit", function(event) {
            event.preventDefault();
            
            const selectedLand = landSelect.value;
            const selectedUniversity = document.getElementById("university").value;
            const selectedDiplomaYear = document.getElementById("diploma-year").value;

            // Afficher un message de succès
            alertMessage.classList.add("success");
            alertMessage.textContent = `Merci ! Vous avez choisi : ${selectedLand}, université : ${selectedUniversity}, diplôme obtenu en ${selectedDiplomaYear}.`;
            alertMessage.style.display = "block";
        });
    </script>
</body>
</html>
