<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sondage : Länder d'Allemagne</title>
    <style>
        /* Style global pour la page */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Style du formulaire */
        .survey-form {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .survey-form h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        /* Style des labels et du select */
        label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
            text-align: left;
        }

        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fafafa;
            margin-bottom: 20px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        select:focus {
            background-color: #e9ecef;
            border-color: #3498db;
            outline: none;
        }

        /* Style du bouton */
        button {
            padding: 12px 20px;
            background-color: #3498db;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Style de l'alerte de soumission */
        .alert {
            margin-top: 20px;
            background-color: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 5px;
            display: none;
            text-align: center;
        }

        .alert.success {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>
    <div class="survey-form">
        <h1>Sondage : Dans quel Land avez vous déposé votre dossier ?</h1>

        <!-- Formulaire de sondage -->
        <form id="survey-form">
            <label for="land">Choisissez un Land d'Allemagne :</label>
            <select id="land" name="land">
                <option value="baden-wuerttemberg">Baden-Württemberg</option>
                <option value="bayern">Bayern</option>
                <option value="berlin">Berlin</option>
                <option value="brandenburg">Brandenburg</option>
                <option value="breme">Bremen</option>
                <option value="hambourg">Hamburg</option>
                <option value="hesse">Hessen</option>
                <option value="mecklembourg-vorpommern">Mecklenburg-Vorpommern</option>
                <option value="basse-axe">Niedersachsen</option>
                <option value="rhenanie-du-nord-westphalie">Nordrhein-Westfalen</option>
                <option value="rhenanie-palatinat">Rheinland-Pfalz</option>
                <option value="sarre">Saarland</option>
                <option value="saxe">Sachsen</option>
                <option value="saxe-anhalt">Sachsen-Anhalt</option>
                <option value="schleswig-holstein">Schleswig-Holstein</option>
                <option value="thuringe">Thüringen</option>
            </select>

            <button type="submit">Soumettre</button>
        </form>

        <div class="alert" id="alertMessage"></div>
    </div>

    <script>
        // Code pour gérer le formulaire (exemple d'interaction)
        const form = document.getElementById("survey-form");
        const alertMessage = document.getElementById("alertMessage");

        form.addEventListener("submit", function(event) {
            event.preventDefault();
            
            const selectedLand = document.getElementById("land").value;

            // Afficher un message de succès
            alertMessage.classList.remove("success");
            alertMessage.classList.add("alert");
            alertMessage.textContent = "Vous avez sélectionné le Land : " + selectedLand;
            alertMessage.style.display = "block";
            
            setTimeout(() => {
                alertMessage.style.display = "none";
            }, 3000);
        });
    </script>
</body>
</html>
